<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #container {
        position: relative;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-width: 300px;
        /* height: 400px; */
        border: 1px solid black;
      }
    </style>
    <div id="container">
      <button id="button">button</button>
      <div id="result"></div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // TODO: add form
      const targetData = { operation: 'divide', arguments: [4, 0] }
      console.log(`data: ${JSON.stringify(targetData)}`)

      $('#button').click(function () {
        console.log('clicked')
        $.ajax({
          contentType: 'application/json;charset=utf-8',
          url: 'http://localhost:3000/',
          method: 'post',
          data: JSON.stringify(targetData),
          // dataType: 'JSON',
          error: function (res) {
            console.log('error')
            $('#result').html('<p>status: ' + res.status + '</p>')
          },
          success: function (res) {
            console.log(res)
            $('#result').html('<p>' + res.result + '</p>')
          },
        })
      })
    </script>
  </body>
</html>
